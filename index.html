<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Space Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Icons -->
    <script
      src="https://kit.fontawesome.com/f8c72b6cfb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <section class="calulator">
        <h1 class="calculator-title">SPLI<br />TTER</h1>
        <div class="calculator-wrapper">
          <section class="calculator-inputs">
            <div class="calculator-bill-block block">
              <h2 class="calculator-bill-block-title">Bill</h2>
              <div class="calculator-bill-input-container decorator-container">
                <input
                  type="number"
                  class="calculator-bill-input"
                  id="bill-input"
                />
                <span class="input-decoretor">$</span>
              </div>
            </div>
            <div class="calculator-select-tip-block block">
              <h2 class="calculator-select-tip-block-title">Select Tip %</h2>
              <div class="calculator-select-tip-input-container">
                <button
                  class="calculator-select-tip-button calculator-select-tip-button-SELECTED SELECTED"
                  id="default-tip"
                  value="5"
                >
                  5%
                </button>
                <button
                  class="calculator-select-tip-button"
                  id="tip-button-10"
                  value="10"
                >
                  10%
                </button>
                <button
                  class="calculator-select-tip-button"
                  id="tip-button-15"
                  value="15"
                >
                  15%
                </button>
                <button
                  class="calculator-select-tip-button"
                  id="tip-button-25"
                  value="25"
                >
                  25%
                </button>
                <button
                  class="calculator-select-tip-button"
                  id="tip-button-50"
                  value="50"
                >
                  50%
                </button>
                <input
                  type="number"
                  class="calculator-custom-tip-input"
                  id="custom-tip-input"
                  placeholder="Custom"
                />
              </div>
            </div>
            <div class="calculator-number-of-people-block block">
              <div class="number-of-people-title-wrapper">
                <h2 class="calculator-number-of-people-title">
                  Number of People
                </h2>
                <span
                  id="number-of-people-error-zone"
                  class="number-of-people-error"
                  >Can't be zero</span
                >
              </div>
              <div class="decorator-container">
                <input
                  type="number"
                  class="calculator-number-of-people-input"
                  id="number-of-people-input"
                />
                <span class="fa-solid fa-user input-decoretor"></span>
              </div>
            </div>
          </section>
          <section class="calculator-result">
            <div>
              <div class="calculator-amount-block block">
                <div class="calculator-tip-amount-per-person-title-container">
                  <h2 class="calculator-amount-title">
                    <span>Tip Amount</span><br />
                    / person
                  </h2>
                </div>
                <div class="calculator-amount" id="tip-amount">$</div>
              </div>
              <div class="calculator-amount-block block">
                <div class="calculator-total-amount-per-person-title-container">
                  <h2 class="calculator-amount-title">
                    <span>Total Amount</span><br />
                    / person
                  </h2>
                </div>
                <div class="calculator-amount" id="total-amount">$</div>
              </div>
            </div>
            <div class="calculator-reset-block">
              <button class="calculator-reset-button-enabled" id="reset-button">
                RESET
              </button>
            </div>
          </section>
        </div>
      </section>
    </main>
    <script src="./main.js" defer></script>
  </body>
</html>
