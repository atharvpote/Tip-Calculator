<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Space Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <section class="calulator">
        <section class="calculator__inputs">
          <h1 class="calculator__title">SPLI<br />TTER</h1>
          <div class="calculator__bill-block">
            <h2 class="calculator__bill-block-title">Bill</h2>
            <input type="number" name="" id="" class="calculator__bill-input" />
          </div>
          <div class="calculator__select-tip-block">
            <h2 class="calculator__select-tip-block-title"></h2>
            <button class="calculator__select-tip-button">5%</button>
            <button class="calculator__select-tip-button">10%</button>
            <button class="calculator__select-tip-button">15%</button>
            <button class="calculator__select-tip-button">25%</button>
            <button class="calculator__select-tip-button">50%</button>
            <input
              type="number"
              name=""
              id=""
              class="calulator__custom-tip-input"
            />
          </div>
          <div class="calculator__number-of-people-block">
            <h2 class="calculator__number-of-people-title">Number of People</h2>
            <input
              type="number"
              name=""
              id=""
              class="calculator__number-of-people-input"
            />
          </div>
        </section>
        <section class="calculator__result">
          <div class="calculator__tip-amount-block">
            <div class="">
              <h2 class="calculator__tip-amount-per-person">
                Tip Amount<br />
                / person
              </h2>
            </div>
            <div class="calculator__tip-amount"></div>
          </div>
          <div class="calculator__total-amount-block">
            <div class="">
              <h2 class="calculator__total-amount-per-person">
                Total Amount<br />
                / person
              </h2>
            </div>
            <div class="calculator__total-amount"></div>
          </div>
          <div class="calculator__reset-block">
            <button class="calculator__reset-button">RESET</button>
          </div>
        </section>
      </section>
    </main>
    <script src="./main.js" defer></script>
  </body>
</html>
